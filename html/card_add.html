<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title></title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" href="../css/aui.css">
      <link rel="stylesheet" href="../css/vant.css">
      <link rel="stylesheet" href="../css/add.css">

      <style>
        body{
          background: #fff;
        }
        #header{
          height: 12.5vw;
          position: fixed;
          top:0;
          left:0;
        }
        #header{
          background-color: #fff;
          border-bottom: 1px solid #eee;
        }
        #header .aui-title{
          color: #000;
        }
        #header .aui-icon-left{
          color: #000
        }
      </style>
  </head>
  <body>
      <div id="app">
        <header id="header" class="aui-bar aui-bar-nav">
            <div class="aui-pull-left aui-btn" @click='this.closeW'>
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title">银行卡</div>
            <div class="aui-pull-right aui-btn">
                <span></span>
            </div>
        </header>
        <div id="main" class="main pad_b">
          <div style="height:12.5vw;"></div>
          <div style="padding:2vw 0 1vw 0">
            <div class="color6" style="font-size:3.5vw;margin-bottom:2vw;">请选择银行</div>
            <van-checkbox style="margin-bottom:2vw;" v-for="(item,index) in list" v-model="item.id==bank_id" @click="bankChoose(item.id)">{{item.bank}}</van-checkbox>
          </div>
          <van-cell-group>
            <van-field required v-model="name" placeholder="请输入持卡人姓名" label="持卡人姓名"/>
          </van-cell-group>
          <van-cell-group>
            <van-field required v-model="openbank" placeholder="请输入开户行" label="开户行"/>
          </van-cell-group>
          <van-cell-group>
            <van-field required v-model="card" type="number" placeholder="请输入卡号" label="	卡号"/>
          </van-cell-group>
          <van-cell center title="是否默认">
            <template #right-icon>
              <van-switch v-model="is_default" size="24" />
            </template>
          </van-cell>
          <div style="height:14vw;"></div>
          <div class="b_footer fcc">
            <div class="b_btn fcc" @click='confirm'>确定</div>
          </div>
        </div>

      </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script src="../script/jquery.min.js"></script>
  <script type="text/javascript" src="../script/vue.js"></script>
  <script type="text/javascript" src="../script/util.js"></script>
  <script type="text/javascript" src="../script/vant.min.js"></script>
  <script src="../script/configUtil.js" charset="utf-8"></script>
  <script src="../script/util.js" charset="utf-8"></script>
  <script type="text/javascript">
      apiready = function(){
        api.setStatusBarStyle({
            style: 'dark',
        })
        var header = document.querySelector('#header');
        var main = document.querySelector('#main');
        $api.fixStatusBar(header);
        $api.fixStatusBar(main);
        var vm = new Vue({
            el: '#app',
            data: {
              name:'',
              openbank:'',
              card:'',
              is_default:false,
              list:[],
              bank_id:-1,
              id:'',
              edit:false
            },
            mounted: function () {
              var that = this;
              this.initData();
              if(api.pageParam.id){
                that.edit = true;
                that.id = api.pageParam.id;
                that.name = api.pageParam.name;
                that.openbank = api.pageParam.openbank;
                that.card = api.pageParam.card;
                that.bank_id = api.pageParam.bank_id;
                if(api.pageParam.is_default==1){
                  that.is_default = true;
                }
              }
            },
            methods:{
              bankChoose(id){
                this.bank_id = id;
              },
              initData(){
                var that = this;
                var param = {};
                that.ajaxpost('post',globalData.bank,param).then((res)=>{
                  var res =$.parseJSON(res);
                  if(res.code==1){
                      that.list = res.data.slice(1);
                  }else{
                    that.toast(res.msg)
                  }
                }).catch((ret)=>{
                  loginfo(ret)
                })
              },
              confirm(){
                var that = this;
                var param = {
                  bank_id:this.bank_id,
                  name:this.name,
                  openbank:this.openbank,
                  card:this.card,
                  is_default:this.is_default
                }
                if(param.is_default){
                  param.is_default = 1;
                }else{
                  param.is_default = 0;
                }

                if(param.bank_id < 0){
                  that.toast('请选择银行');
                  return
                }
                if(!isNotNull(param.name)){
                  that.toast('请输入持卡人姓名');
                  return
                }
                if(!isNotNull(param.openbank)){
                  that.toast('请输入开户行');
                  return
                }
                if(!isNotNull(param.name)){
                  that.toast('请输入卡号');
                  return
                }
                if(this.edit){
                  param.id = this.id;
                  that.ajaxpost('post',globalData.updateUserBank,param).then((res)=>{
                    var res =$.parseJSON(res);
                    if(res.code==1){
                      that.toast('编辑成功')
                      setTimeout(function(){
                        api.sendEvent({
                            name: 'init_cards',
                            extra: '刷新'
                        });
                        that.closeW()
                      },1000)
                    }else{
                      that.toast(res.msg)
                    }
                  }).catch((ret)=>{
                    loginfo(ret)
                  })
                }else{
                  that.ajaxpost('post',globalData.addUserBank,param).then((res)=>{
                    var res =$.parseJSON(res);
                    if(res.code==1){
                      that.toast(res.msg)
                      setTimeout(function(){
                        api.sendEvent({
                            name: 'init_cards',
                            extra: '刷新'
                        });
                        that.closeW()
                      },1000)
                    }else{
                      that.toast(res.msg)
                    }
                  }).catch((ret)=>{
                    loginfo(ret)
                  })
                }
              }
            }
        })
      };
  </script>
  </html>
