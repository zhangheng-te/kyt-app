<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/style2.css">
    <style>
        body {

        }

        [v-cloak] {
            display: none;
        }

        .my #header {
            background-color: #0094FA;
        }

        #header .aui-title {
            color: #000;
        }

        #header .aui-icon-left {
            color: #000
        }

    </style>
</head>

<body>
    <div id='wrap' class="my">
        <header id="header" class="aui-bar aui-bar-nav">
            <div class="aui-pull-left aui-btn" @click='closelogo("是否注销账号")'>
                <span>注销</span>
            </div>
            <div class="aui-pull-right aui-btn" @click='bindmsg'>
                <span class="my-newsico"></span>
            </div>
        </header>
    </div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script src="../script/jquery.min.js"></script>
<script src="../script/configUtil.js" charset="utf-8"></script>
<script type="text/javascript">
    apiready = function () {
      api.setStatusBarStyle({
          style: 'dark',
      })
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var vm = new Vue({
            el: "#wrap",
            data: {

            },
            mounted: function () {
                console.log($('#header').height())
                api.openFrame({
                  useWKWebView:true,
                    name: 'my',
                    url: './my.html',
                    rect: {
                        x: 0,
                        y: $('#header').height() + api.safeArea.top,
                        w: 'auto',
                        h: api.winHeight - 65 - api.safeArea.bottom - $('#header').height() - api.safeArea.top
                    }
                });
            },
            methods: {

                bindmsg(){

                  this.openW('my_msg_win',{},true)
                },
                //退出登录
                closelogo(title) {
                    var that = this
                    api.confirm({
                        title: '提示',
                        msg: title,
                        buttons: ['确定', '取消']
                    }, function (ret, err) {
                        if (ret.buttonIndex == 1) {

                            that.ajaxpost('post', globalData.loginout, {}).then((res) => {
                                var res = $.parseJSON(res);

                                if (res.code == 1) {
                                    console.log(JSON.stringify(res))

                                    window.localStorage.removeItem('userinfo')
                                    window.localStorage.removeItem('mobile')
                                    api.openWin({
                                      useWKWebView:true,
                                        name: 'index',
                                        url: 'index.html',
                                        pageParam: '',
                                        slidBackEnabled: false
                                    })

                                } else if (res.code == 0) {
                                    that.toast(res.msg)
                                }

                            }).catch((ret) => {
                                loginfo(ret)
                            })

                        }
                    });


                },
            }
        });
    };
</script>

</html>
