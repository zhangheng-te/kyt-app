<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/common.css"/>
      <link rel="stylesheet" type="text/css" href="../css/share_success.css"/>
      <style>
          body{

          }
      </style>
  </head>
  <body>
    <div id="wrap">

      <div class="top_img f_middle" style="margin-top:10vw;">
        <div class="bac_img1 f_middle">
          <div class="img2"></div>
        </div>
      </div>
      <div class="line1">您已支付成功！</div>
      <div class="line3 f_middle" @click='turnMyCourse'>查看我的课程</div>
      <div class="line3 f_middle" @click='turnMy1' style="margin-top:4vw;">查看我的试卷</div>
      <div class="line3 f_middle" @click='turnMy2' style="margin-top:4vw;">查看我的教材</div>
      <div class="line3 f_middle" @click='turnMyVip' style="margin-top:4vw;">查看我的VIP</div>
      <div class="line3 f_middle" @click='close' style="margin-top:4vw;">返回首页</div>
    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/vue.js"></script>
  <script src="../script/jquery.min.js"></script>
  <script src="../script/configUtil.js" charset="utf-8"></script>
  <script type="text/javascript">
      apiready = function(){
        api.setStatusBarStyle({
            style: 'dark',
        })
        api.parseTapmode();
        var vm = new Vue({
          el: "#wrap",
          data: {

          },
          mounted: function () {

          },
          methods: {
            turnMy1(){
              var data =true;
              api.sendEvent({
                  name: 'initData',
                  extra: '刷新'
              });
              this.openW('question_bank_h',data,true);
            },
            turnMy2(){
              var data =true;
              api.sendEvent({
                  name: 'initData',
                  extra: '刷新'
              });
              this.openW('my_order_win',data,true);
            },
            turnMyVip(){
              var data =true;
              api.sendEvent({
                  name: 'initData',
                  extra: '刷新'
              });
              this.openW('dredge_vip_win',data,true);
            },
            turnMyCourse(){
                  var data1 ={
                    type:1,
                    Flid:-1,
                    from:true
                  }
                  this.openW('course_h_add',data1,true)
            },
            close(){
              api.sendEvent({
                  name: 'tohome',
                  extra:''
              });

              api.closeToWin({
                  name: 'root'
              });

            }
          }
        });
      };
  </script>
  </html>
