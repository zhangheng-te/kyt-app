<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>设置</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" href="../css/aui.css">
	<link rel="stylesheet" href="../css/style2.css">
	<style>
		body {
			background: #ffffff;
		}

		#header {
			background-image: linear-gradient(to right, #5bbbff, #289bff);
		}

		#header .aui-title {
			color: #000;
		}

		#header .aui-icon-left {
			color: #000
		}

		.aui-list-item input {
			width: 30vw;
			text-align: right !important;
			font-size: 3.2vw;
			color: #666666;
		}

		.aui-list-item-inner {
			font-size: 3.7vw;
		}

		select {
			font-size: 3.2vw;
			color: #666666;
		}

		option {
			margin-left: 1vw;
			background: red;
		}

		.aui-list-item-arrow {
			padding: 1.5vw;
		}

		.my_setup_aui-btn div {

			width: 92vw;
			height: 10.67vw;
			background-image: linear-gradient(0deg,
					#0163ce 0%,
					#1f8dfe 100%);
			border-radius: 5.33vw;
			border: solid 0.13vw #f5f5f5;
			color: #fff;
			line-height: 10.67vw;
			margin: auto;
		}

		.my_setup_aui-btn {
			width: 100%;
			position: relative;
			top: 10vw;
		}

		.xy_bottom {
			text-align: center;
			margin: 5vw 0;
			padding-top: 5vw;
			font-size: 3.5vw;
		}
	</style>
</head>

<body>
	<div id="app">
		<header id="header" class="aui-bar aui-bar-nav">
			<div class="aui-pull-left aui-btn" @click='this.closeW'>
				<span class="aui-iconfont aui-icon-left"></span>
			</div>
			<div class="aui-title">设置</div>
		</header>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script src="../script/configUtil.js" charset="utf-8"></script>
<script type="text/javascript">
	apiready = function () {
		api.setStatusBarStyle({
			style: 'dark',
		})
		var header = $api.byId('header');
		$api.fixStatusBar(header);
		var vm = new Vue({
			el: '#app',
			data: {

			},
			mounted: function () {
				api.openFrame({
					useWKWebView: true,
					name: 'my_setup',
					url: './my_setup.html',
					rect: {
						x: 0,
						y: $('#header').height() + api.safeArea.top,
						w: 'auto',
						h: api.winHeight - $('#header').height() - api.safeArea.top
					}
				});
			},
			methods: {

			},
		})
	};
</script>

</html>
