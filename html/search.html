<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../css/api.css"/>
      <link rel="stylesheet" type="text/css" href="../css/aui.css" />
      <link rel="stylesheet" type="text/css" href="../css/common.css"/>
      <link rel="stylesheet" type="text/css" href="../css/search.css"/>
      <style>
          body{

          }
          #header{
            background-color: #fff;
          }
          #header .aui-title{
            color: #000;
          }
          #header .aui-icon-left{
            color: #000
          }
          #header .aui-searchbar{
            background-color: #fff;
          }
          #header .aui-searchbar-input{
            background-color: #ebeced;
          }
      </style>
  </head>
  <body>
    <div id="wrap">
      <header id='header' class="aui-bar aui-bar-nav">
            <div class="aui-pull-left aui-btn" @click='this.closeW'>
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title" style="left:2rem; right: 2rem;">
                <div class="aui-searchbar">
                    <div class="aui-searchbar-input aui-border-radius">
                        <i class="aui-iconfont aui-icon-search"></i>
                        <input type="search" placeholder="请输入搜索内容" id="search-input">
                        <div class="aui-searchbar-clear-btn">
                            <i class="aui-iconfont aui-icon-close"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-pull-right aui-btn" style="color:#000;" @click='nav'>
                <span>搜索</span>
            </div>
        </header>

      <div class="alert_area"  v-if="flag == true" style="height:auto;">
        <div class="alert_line1 f_middle">提示</div>

        <div class="alert_line3">
          <div class="alert_line3_btn f_middle" style="color:#666666;border-right: 1px solid #f2f4f5;" @click='showCode'>取消</div>
          <div class="alert_line3_btn f_middle" style="color:#0265d0;">确定</div>
        </div>
      </div> -->
      <div class="main_page">
        <div class="line1 f_row_sb">
          <div>最近搜索</div>
          <div class="icon" @click='showCode'><i class="icon_del ljt_icon img"></i></div>
        </div>
        <div class="line2">
          <div class="line2_item" v-for="item in arr">{{item}}</div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../script/api.js"></script>
  <script type="text/javascript" src="../script/vue.js"></script>
  <script src="../script/jquery.min.js"></script>
  <script src="../script/configUtil.js" charset="utf-8"></script>
  <script type="text/javascript">
      apiready = function(){
        api.setStatusBarStyle({
            style: 'dark',
        })
        var vm = new Vue({
          el: "#wrap",
          data: {
            arr:['面试试卷','英语口语','数学微积分','面','英语口语','数学微积分','面','英语口语','数学微积分'],
            flag:false
          },
          mounted: function () {
            api.parseTapmode();
            var header = $api.byId('header');
            $api.fixStatusBar(header);
          },
          methods: {
            search:function(event){
              console.log(event.target.value);
              event.preventDefault();
            },
            showCode:function(){
              this.flag=!this.flag;
            },
          }
        });
      };
  </script>
