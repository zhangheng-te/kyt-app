<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/question_bank.css" />
    <style>
        body {}

        [v-cloak] {
            display: none;
        }

        #header {
            background-color: #fff;
        }

        #header .aui-title {
            color: #000;
        }

        #header .aui-icon-left {
            color: #000
        }

        #header .aui-pull-right span {
            width: 5vw;
            height: 5vw;
            background: url(../image/addcourse.png) 0 0 no-repeat;
            background-size: 100% 100%;
            /*margin-lefti: 2vw;*/
        }
    </style>
</head>

<body>
    <div id='wrap'>
        <header id="header" class="aui-bar aui-bar-nav">
            <div class="aui-title">发现</div>
        </header>
    </div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script src="../script/jquery.min.js"></script>
<script src="../script/configUtil.js" charset="utf-8"></script>
<script type="text/javascript">
    apiready = function () {
      api.setStatusBarStyle({
          style: 'dark',
      })
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var vm = new Vue({
            el: "#wrap",
            data: {

            },
            mounted: function () {
                api.openFrame({
                  useWKWebView:true,
                    name: 'find',
                    url: './find.html',
                    rect: {
                        x: 0,
                        y: $('#header').height() + api.safeArea.top,
                        w: 'auto',
                        h: api.winHeight-65-api.safeArea.bottom-$('#header').height() - api.safeArea.top
                    }
                });
            },
            methods: {

            }
        });
    };
</script>

</html>
