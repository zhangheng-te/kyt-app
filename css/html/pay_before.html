<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>lanmeng</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/aui.css">
    <link rel="stylesheet" href="../css/style2.css">
    <style type="text/css">
    html,body{
        background: transparent;
    }
    #header{
        background-color: #fff;
        border-bottom: 1px solid #eee;
    }
    #header .aui-title{
        color: #000;
    }
    #header .aui-icon-left{
        color: #000
    }
    .container{
        margin: 4vw;
        border-radius: 1vw;
        width: 92vw;
        height: 150vw;
        overflow: hidden;
        position: relative;
    }
    .container>div:nth-of-type(1)>p{
        text-align: center;
        margin: 5vw 0;
    }
    .container>div:nth-of-type(1)>p:nth-of-type(1){
        text-align: center;
        font-size: 4vw;
        color: #333333;
    }
    .container>div:nth-of-type(1)>p:nth-of-type(2)>span{
        font-size: 3vw;
        color: #333333;
    }
    .container>div:nth-of-type(1)>p:nth-of-type(2){
        font-size: 10vw;
        color: #333333;
    }
    .container>div:nth-of-type(1)>p:nth-of-type(3){
        font-size: 3.5vw;
        color: #999999;
    }
    .submit{
        color: #fff;
        background: -webkit-linear-gradient(bottom, rgb(1, 237, 255), rgb(1, 103, 254)); /* Safari 5.1 - 6.0 */
        background: -o-linear-gradient(bottom, rgb(1, 237, 255), rgb(1, 103, 254)); /* Opera 11.1 - 12.0 */
        background: -moz-linear-gradient(bottom, rgb(1, 237, 255), rgb(1, 103, 254)); /* Firefox 3.6 - 15 */
        background: linear-gradient(to bottom, rgb(1, 237, 255), rgb(1, 103, 254));
        width: 85vw;
        height: 11vw;
        border-radius: 10vw;
        font-size: 4vw;
        text-align: center;
        line-height: 11vw;
        position: absolute;
        bottom: 5vw;
        left: 0;
        right: 0;
        margin: 0 auto;
    }
    .pay-list{
        border-top: 1px solid rgba(225,225,225,.2);
        margin: 0 4vw;
    }
    .pay-list>li{
        overflow: hidden;
        height: 8vw;
        padding: 4vw 0;
    }
    .pay-list>li>img:nth-of-type(1){
        width: 6.5vw;
        height: 6.5vw;
        float: left;
        margin:.7vw 0;
    }
    .pay-list>li>img:nth-of-type(2){
        width: 6vw;
        height: 6vw;
        float: right;
        margin: 1vw 0;
    }
    .pay-list>li>span{
        line-height: 8vw;
        color: #333333;
        font-size: 4vw;
        margin-left: 4vw;
    }
    </style>
</head>

<body>
  <div id="app" v-cloak>
    <header id="header" class="aui-bar aui-bar-nav">
        <div class="aui-pull-left aui-btn" @click='this.closeW'>
            <span class="aui-iconfont aui-icon-left"></span>
        </div>
        <div class="aui-title">支付</div>
    </header>
      <div class="container">
          <div>
              <p>支付</p>
              <p>
                  <span>￥</span>
                  {{money}}
              </p>
              <p>订单编号：{{order_no}}</p>
          </div>
          <ul class="pay-list">
              <li @click='payType = 1'>
                    <img src="../image/member/2.png" alt="">
                    <span>支付宝支付</span>
                    <img src="../image/member/1.png" alt="" v-if='payType == 1'>
                    <img src="../image/member/5.png" alt="" v-if='payType == 2'>
              </li>
              <li @click='payType = 2'>
                    <img src="../image/member/3.png" alt="">
                    <span>微信支付</span>
                    <img src="../image/member/1.png" alt="" v-if='payType == 2'>
                    <img src="../image/member/5.png" alt="" v-if='payType == 1'>
              </li>
          </ul>
          <div class="submit" @click="submit">确认支付 ￥{{money}}</div>
      </div>
  </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/configUtil.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript">
apiready = function () {
  api.setStatusBarStyle({
      style: 'dark',
  })
    var header = document.querySelector('#header');
    $api.fixStatusBar(header);
    new Vue({
        el: '#app',
        data: {
            type: api.pageParam.type || 1, //1活动发布   2动态上推荐
            order_no: api.pageParam.order_no || '',
            order_id: api.pageParam.order_id || '',
            money: api.pageParam.money,
            payType: 1, // 1支付宝  2微信
        },
        methods: {
            submit:function(){
                var that = this;
                // this.ajax({
                //     type: 'POST',
                //     url: 'Order/orderPay',
                //     data: {
                //         order_id: this.order_id,
                //         pay_mode: this.payType == 1 ? 'alipay' : 'wechat'
                //     }
                // },function(res){
                that.ajaxpost('post', globalData.createorder, {
                    order_type:4,
                    money: that.money,
                    pay_type:2
                 }).then((res) => {
                    var resorder =$.parseJSON(res);
                    if(that.payType == 1){
                        var aliPayPlus = api.require('aliPayPlus');
                        var param = {
                          out_trade_no:resorder.data.order_sn,
                          subject:'商品',
                          total_amount:resorder.data.total_fee,
                          body: '商品',
                        }
                        that.ajaxpost('post', globalData.zfbpay, param).then((res) => {
              						var res = $.parseJSON(res)
              						if (res.code == 1) {
                            var aliPayPlus = api.require('aliPayPlus');
                            aliPayPlus.payOrder({
                                orderInfo: res.data.payinfo
                            }, function(ret, err) {
                              console.log(JSON.stringify(ret))
                              console.log(JSON.stringify(err))
                              if(ret.code==9000){
                                  that.openW('pay_success_win',{},true)
                              } else if(ret.code == 6001) {
                                  that.toast('取消支付')
                              }
                            });
              						}
              					}).catch((ret) => {
              						loginfo(ret)
              					})
                    }else{
                      var param = {
                        out_trade_no:resorder.data.order_sn,
                        subject:'商品',
                        total_amount:resorder.data.total_fee,
                        body: '商品',
                      }
                      that.ajaxpost('post', globalData.studentwxpay, param).then((res) => {
            						var res = $.parseJSON(res)
                        var pay_param = {
                          apiKey: res.data.payinfo.appid,
                          orderId: res.data.payinfo.prepay_id,
                          mchId: res.data.payinfo.mch_id,
                          nonceStr: res.data.payinfo.nonce_str,
                          timeStamp: res.time,
                          package: 'Sign=WXPay',
                          sign: res.data.payinfo.sign
                        }
            						if (res.code == 1) {
                          var wxPayPlus = api.require('wxPayPlus');
                          wxPayPlus.payOrder(pay_param, function(ret, err) {
                            console.log(JSON.stringify(ret))
                            console.log(JSON.stringify(err))
                            if (ret.status) {
                              if (ret.status) {
                                  that.openW('pay_success_win',{},true)
                              } else {
                                  that.toast('已取消支付')
                              }
                            } else {
                              console.log(JSON.stringify(err))
                              that.toast('取消支付')
                            }
                          });
            						}
            					}).catch((ret) => {
            						loginfo(ret)
            					})
                      return
                        var wxPay = api.require('wxPay');
                        wxPay.config({
                            apiKey: 'wx1e2c98de81a5e5e7',
                            mchId: '1488679322',
                            partnerKey: 'Zx39222033wx7fb49775e0c19a830512',
                            notifyUrl: 'http://www.kytapp.com/api/PayNotify/wx_notify'
                        }, function (ret, err) {
                            if (ret.status) {
                                wxPay.pay({
                                    description: '考研通商品',
                                    totalFee: that.money * 100,
                                    tradeNo: resorder.data.order_sn,
                                }, function (codeinfo, err) {
                                    if (codeinfo.status) {
                                        that.openW('pay_success_win',{},true)
                                    } else {
                                        that.toast('已取消支付')
                                    }
                                });
                            } else {
                                that.toast(err.code);
                            }
                        })
                    }
                })
            }
        },
        mounted: function () {
        }
    })
}



</script>

</html>
